<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xl-5" style="max-width: 450px">
          <div class="card text-black" style="border-radius: 15px">
            <div class="card-body p-md-4">
              <!-- Flash message display -->
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %} {% if
              category == 'error' %}
              <div class="alert alert-danger text-center" role="alert">
                {{ message }}
              </div>
              {% endif %} {% endfor %} {% endif %} {% endwith %}
              <!-- Logo -->
              <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/LendFriend.png') }}" alt="Logo" class="logo"
                  style="display: block; margin: 0 auto 20px; width: 150px" />
              </div>
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <p class="text-center h4 fw-bold mb-4">Login</p>

                  <form class="mx-1 mx-md-2" method="POST" action="/login">
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-envelope fa-lg me-2 fa-fw"></i>
                      <div class="flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" name="email" class="form-control" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-lock fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" name="password" class="form-control" />
                      </div>
                    </div>

                    <div class="text-start d-flex justify-content-center mb-4">
                      Dont have an account?
                      <a href="{{ url_for('registrasi') }}" style="text-decoration: none; font-weight: bold">Sign Up</a>
                    </div>

                    <div class="d-flex justify-content-center mx-3 mb-2 mb-lg-3">
                      <button type="submit" class="btn btn-primary btn-md">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
