<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xl-5" style="max-width: 600px">
          <div class="card text-black" style="border-radius: 15px">
            <div class="card-body p-md-4">
              <!-- Flash message display -->
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, message in messages %} {% if
              category == 'success' %}
              <div class="alert alert-success text-center" role="alert">
                {{ message }}
              </div>
              {% elif category == 'error' %}
              <div class="alert alert-danger text-center" role="alert">
                {{ message }}
              </div>
              {% endif %} {% endfor %} {% endif %} {% endwith %}

              <!-- Logo -->
              <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/loan.png') }}" alt="Logo"
                  style="display: block; margin: 0 auto 20px; width: 150px" />
              </div>

              <!-- Form -->
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <p class="text-center h2 fw-bold mb-4 mx-1 mx-md-2 mt-3">
                    Profile
                  </p>

                  <form action="{{ url_for('setting') }}" method="post">
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-user fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ user_data[0] }}"
                          required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-envelope fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ user_data[1] }}"
                          required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-phone fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-control" value="{{ user_data[2] }}" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-lock fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Current Password</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-key fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-key fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="repeat_new_password">Repeat New Password</label>
                        <input type="password" id="repeat_new_password" name="repeat_new_password"
                          class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-3 mb-2 mb-lg-3">
                      <button type="submit" class="btn btn-primary btn-md mx-1">
                        Save Changes
                      </button>
                      <button type="button" class="btn btn-secondary btn-md mx-1"
                        onclick='window.location.href="{{ url_for("loan_history") }}"'>
                        Back
                      </button>
                    </div>
                  </form>

                  <!-- <div class="text-center mt-3">
                      <a href="{{ url_for('index') }}" style="text-decoration: none; font-weight: bold">Go back to Login</a>
                    </div> -->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
